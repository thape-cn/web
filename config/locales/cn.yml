      content:
        - "基于社会责任感和对设计品质的执着追求，立足于城市的可持续发展，天华前瞻性地成立了八大研究中心，组建天华专家团队，发挥大型综合设计企业的优势，策略和实践双轮驱动，积极探索和研发相关课题，并与境内外高校联合展开多项探索性研究，在应对城市问题的解决方案和相关专业领域积累了丰富的策略、技术和实践成果。"
    design_lab:
      title: "THDL 天华建筑创作工作室"
      subtitle: "TIANHUA DESIGN LAB"
      content_title:
        - "TIANHUA DESIGN LAB (THDL) ——关于设计与人的研究室、实验室和孵化器"
        - "国际人才聚集 TALENTS"
        - "设计创意探索 CREATIVITY"
      content:
        - "THDL是专门为青年建筑师量身打造的研究型设计工作室与孵化器，为优秀的国际化青年人才架设梦想与现实之间的桥梁，让创新的理想与专业的提升相辅相成。THDL通过拥抱新的技术、新的语言和新的工作方式在传统建筑类型基础上，试图寻找建筑在中国城市面貌中的新价值。"
    t_plus:
      title: "T+"
      subtitle: "T Plus"
      content_title:
        - "集专业与创意的高端公建综合设计平台"
        - "体验 Experience"
        - "整合 Integration"
        - "细节建构 Tectonic"
        - "体系标准 Standard"
      content:
        - "严肃而又长期的承诺：追求建筑设计在漫长的使用过程中无论体验还是功能都能经得起时间的考验。"
        - "综合设计的完整实现：对项目全程的参与和对最新建造把控，满足建筑和空间的完整性与完成度。"
        - "研发驱动创新体验设计：以研究用户需求和前沿发展理念及技术为驱动力，将富有特色的方案与强大的技术相结合，不断增强创新体验的设计能力。"
