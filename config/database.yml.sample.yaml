---
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: thape_web_dev
  tianhua2019:
    <<: *default
    adapter: sqlite3
    database: db/tianhua2019.sqlite3
    migrations_paths: "db/tianhua2019_migrate"
  tianhua2020:
    <<: *default
    adapter: sqlite3
    database: db/tianhua2020.sqlite3
    migrations_paths: "db/tianhua2020_migrate"


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    host: <%= ENV.fetch("POSTGRES_HOST", 'localhost') %>
    database: <%= ENV.fetch("POSTGRES_USER", 'thape_web_test') %>
    username: <%= ENV.fetch("POSTGRES_USER", 'thape_web_test') %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD", nil) %>
  tianhua2019:
    <<: *default
    adapter: sqlite3
    database: db/tianhua2019.sqlite3
    migrations_paths: "db/tianhua2019_migrate"
  tianhua2020:
    <<: *default
    adapter: sqlite3
    database: db/tianhua2020.sqlite3
    migrations_paths: "db/tianhua2020_migrate"

production:
  <<: *default
  database: thape_web_prod
